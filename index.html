<!DOCTYPE html>
<html>
  <head>
    <title>My Button</title>
    <style>
      /* Button CSS */
      .button {
        display: inline-block;
        padding: 8px 16px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }

      .button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <a href="#" class="button">Click me!</a>
  </body>
</html>
